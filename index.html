<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styling.css">
    <script src="JS/script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="navbar">
            <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
            <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
            <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
        </div>

        <form>

            <input class="textInput" type="search" placeholder="Photo, people..">
            <input class="numberInput" type="number" min="1" max="100" placeholder="number..">
            <select class="dropDown">

                <option value="b">large</option>
                <option value="z">medium</option>
                <option value="m">small</option>
            </select>
            <select class="dropDown2">

                <option value="date-posted-desc">Latest post</option>
                <option value="interestingness-desc">Interestingness</option>
                <option value="relevance">Relevance</option>
            </select>

            <button class="button" type="submit">Search</button>

        </form>

        <div class="remove"></div>

    </div>

</body>

</html>
